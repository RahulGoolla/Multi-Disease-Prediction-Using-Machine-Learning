<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Prognosis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body.auth-bg {
      background: url("{{ url_for('static', filename='login-bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 5%;
    }
  </style>
</head>
<body class="auth-bg">

  <div class="card p-4 shadow-lg animate__animated animate__fadeInLeft" 
       style="width: 24rem; border-radius: 20px; background-color: rgba(255, 255, 255, 0.9);">
    <h4 class="text-center mb-4 text-primary fw-bold">Prognosis - Early Disease Prediction</h4>

    <form method="POST" action="/register">
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input type="text" class="form-control rounded-pill" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input type="email" class="form-control rounded-pill" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control rounded-pill" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 rounded-pill">Register</button>
    </form>

    <div class="text-center mt-3">
      <a href="/login" class="btn btn-outline-success rounded-pill">Back to Login</a>
    </div>
  </div>

</body>
</html>
